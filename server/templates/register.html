<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://img.icons8.com/emoji/48/null/bear-emoji.png" />
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="page-middle">
        <h1>Сибирский Лéнинец II</h1>
        <h2>Регистрация в тестирующей системе</h2>
        <form action="/register" method="POST" id="login-form">
            <input type="text" name="username" id="username" placeholder="Логин" required>
            <input type="text" name="fullname" id="fullname" placeholder="ФИО" required>
            <input type="text" name="teachercode" id="teachercode" placeholder="Код учителя" required>
            <input type="text" name="group" id="group" placeholder="Класс (например, 1А)" required>
            <input type="password" name="password" id="password" placeholder="Пароль" required>
            <input type="password" name="password-verify" id="password-verify" placeholder="Повтор пароля" required>
            <input type="submit" value="Зарегистрироваться">
            <a href="/login"><input type="button" value="У меня есть аккаунт!"></a>
        </form>
    </div>
    <div class="sphere sphere-1"></div>
    <div class="sphere sphere-2"></div>
    <div class="sphere sphere-3"></div>
    <div class="sphere sphere-4"></div>
    <div class="sphere sphere-5"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/static/register.js"></script>
</body>

</html>
